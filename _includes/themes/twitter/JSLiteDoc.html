<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.title }}" />
    <meta name="keywords" content="" />
    <script type="text/javascript" src="{{ ASSET_PATH }}/JSLite/JSLite.js"></script>


    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygments.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le styles -->
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/JSLite/favicon.ico" type="image/x-icon" />
    <link href="{{ ASSET_PATH }}/JSLite/JSLite.css?JSLite=1" rel="stylesheet" type="text/css" media="all">

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">
<div class="JSLiteDocMenu sidebar" id="sidebar">
      <h2 class="JSLiteDocMenuTitle"><a href="http://jslite.io">JSLite.io</a></h2>
      <div class="JSLiteDocMenuList" id="JSLiteDocMenuList">
        
      </div>
</div>
<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<div class="JSLiteDoc" id="JSLiteDoc">
    {{ content }}
    {% include JB/analytics %}
</div>
<script type="text/javascript">
$(function(){
    $("h1,h2,h3,h4").each(function(i,elm){
      var a=$('<a href="#'+elm.id+'" style="display:block;">'+elm.innerHTML+'</a>').appendTo("#JSLiteDocMenuList");
      if(elm.tagName=='H2'){
        a.css({"font-size":'16px',"font-weight": "bold","margin-top": "15px","color":"#05d9fc"})
      }
    })
});
</script>



<script>
  (function(document) {
    var toggle = document.querySelector('.sidebar-toggle');
    var sidebar = document.querySelector('#sidebar');
    var checkbox = document.querySelector('#sidebar-checkbox');

    document.addEventListener('click', function(e) {
      var target = e.target;

      if(!checkbox.checked ||
         sidebar.contains(target) ||
         (target === checkbox || target === toggle)) return;

      checkbox.checked = false;
    }, false);
  })(document);
</script>
  </body>
</html>
